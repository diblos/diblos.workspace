<html lang="en" ng-app="myApp">

    <title>Maklumat Parkir Kuala Lumpur</title>

    <!-- Bootstrap core CSS -->

  <body ng-controller="MallListCtrl">

	  <div class="container" id="alert_placeholder"></div>
      <div class="container">

      <div class="starter-template">
        <h1><span class="text-capitalize">maklumat parkir kuala lumpur</span></h1>
		<p>&nbsp;</p>
        <p> <img src="inc/images/logo2.png" class="img-rounded" alt="DBKL Seal"></p>
      </div>



    </div>


    <div class="container">

      <div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">

			    <div class="panel-group">
  <div class="panel panel-default">
		<div id="timestamp" class="panel-heading">{{TIMESTAMP}}</div>
		<div class="panel-body" style="text-align:center;">
 <table id="table-list" class="table table-hover table-striped">
<tr>
		<th>&nbsp;</th>
    <th>Lokasi</th>
    <th style="text-align:center;">Jumlah Kosong</th>
</tr>

<tr ng-repeat="x in malls | orderBy:'MALL.NAME':false">
     <td><span class="label label-info">{{$index + 1}}</span></td>
     <td style="text-align:left;">{{x.MALL.NAME}}</td>
     <td style="text-align:center;"><span class="badge">{{x.MALL.LOT}}</span></td>
</tr>

</table>
		</div>

  </div>
</div>

	</div>
